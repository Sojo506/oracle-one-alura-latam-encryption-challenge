<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryptor</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/Top.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo" id="logo"></div>
      </header>

      <main class="main">
        <textarea
          class="main__input"
          id="input-text"
          placeholder="Ingrese el texto aquí"
          maxlength="258"
        ></textarea>

        <div class="main__content">
          <div class="main__text">
            <img
              src="assets/bi_exclamation-circle-fill.png"
              alt="exclamation icon"
              class=""
            />

            <p class="">Solo letras minúsculas y sin acentos</p>
          </div>

          <div class="main__buttons">
            <button class="main__button" id="encrypt-button">Encriptar</button>

            <button class="main__button" id="decrypt-button">
              Desencriptar
            </button>
          </div>
        </div>
      </main>

      <aside class="aside">
        <p class="aside__text"></p>

        <div class="aside__content">
          <img
            src="assets/Muñeco.png"
            alt="joven con lupa viendo un diamante"
            class="aside__image"
          />

          <div class="aside__message">
            <h3 class="">Ningún mensaje fue encontrado</h3>
            <p class="">
              Ingrese el texto que desees encriptar o desencriptar.
            </p>
          </div>
        </div>
        
        <button class="aside__message-copy-button hide" id="copy-button">
          Copiar
        </button>
      </aside>
    </div>

    <footer class="footer">
      <p class="footer__text">&copy; 2024 Fabián Sojo. All rights reserved.</p>
      <div class="footer__social">
        <a href="www.linkedin.com/in/fsojodev" class="footer__social-link"
          >Linkedin</a
        >
        <a href="https://github.com/Sojo506" class="footer__social-link"
          >GitHub</a
        >
        <a
          href="https://www.instagram.com/theboy_sojo/"
          class="footer__social-link"
          >Instagram</a
        >
      </div>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
